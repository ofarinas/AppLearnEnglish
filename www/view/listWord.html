<ion-header-bar class="bar-positive" xmlns="http://www.w3.org/1999/html">
 <div class="text-left">
   <button ui-sref="listDay" class="button button-positive"><i  class="button-positive ion-arrow-left-a"></i></button>
 </div>
  <h1 class="title">List word of first Day</h1>
</ion-header-bar>
<ion-content>
<div class="item item-button-right" ng-repeat="(word,english) in words">
  {{word}}
  <button ng-click="openModal(word,english)" class="button button-positive">
    <i class="icon ion-eye "></i>
  </button>
</div>
</ion-content>
<script id="contact-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">New Word</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Word in English</span>
          <input type="text" ng-model="wordEnglish">
        </label>
        <label class="item item-input">
          <span class="input-label">Word in Spanish</span>
          <input type="text" ng-model="wordSpanih">
        </label>
      </div>
      <div class="text-center">
      <button  class="button   button-balanced" ng-click="removeWord(wordEnglish,wordSpanih)">Word learnt</button>
      <button class="button  button-balanced" ng-click="closeModal(wordEnglish,wordSpanih)">word forgotten</button>

      </div>
    </ion-content>
  </div>
</script>
